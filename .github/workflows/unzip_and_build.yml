name: Meto OS Final Build V22 (Ultimate Guaranteed Path)

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    # 1. فك ضغط الملف
    - name: Unzip Source Code
      run: unzip MetoOS-Project-Files.zip -d build_root
      
    # 2. البناء (الذي ينجح)
    - name: Find and Build Meto OS
      run: |
        find build_root -name gradlew -exec chmod +x {} \;
        find build_root -name gradlew -execdir ./gradlew assembleDebug \;
        
    # 3. **الرفع: استخدام المسار المباشر الأكثر احتمالاً مع الأداة المحدثة**
    - name: Upload APK artifact (Final Direct Path)
      uses: actions/upload-artifact@v4 # استخدام الإصدار الرابع لتجنب مشكلة v3 
      with:
        name: MetoOS-Ready-APK
        # المسار الذي يجب أن يكون فيه الملف بعد فك الضغط والبناء
        path: build_root/MetoOS-Project-Files/app/build/outputs/apk/debug/app-debug.apk 
