     # 3. منح صلاحية التنفيذ للجرادل (البحث التلقائي)
    - name: Find and Grant execute permission for gradlew
      run: |
        find . -name gradlew -exec chmod +x {} \;

    # 4. بناء ملف APK (باستخدام أداة البحث عن الملفات)
    - name: Build debug APK (Meto OS)
      run: |
        GRADLEW_PATH=$(find . -name gradlew -print -quit)
        GRADLEW_DIR=$(dirname "$GRADLEW_PATH")
        cd $GRADLEW_DIR && ./gradlew assembleDebug

    # 5. رفع ملف APK الجاهز (باستخدام البحث العام)
    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: MetoOS-Ready-APK
        path: **/*app/build/outputs/apk/debug/app-debug.apk 

