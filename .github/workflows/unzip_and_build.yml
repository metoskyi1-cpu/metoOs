 name: Build Meto OS APK Final Secure

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: 

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    # 1. فك ضغط الملف المضغوط
    - name: Unzip Source Code
      run: unzip MetoOS-Project-Files.zip 
      
    # 2. إعداد بيئة بناء الأندرويد
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    # 3. الانتقال إلى جذر المشروع (هنا يحدث الإصلاح)
    - name: Change directory to project root
      run: cd MetoOS-Project-Files
      
    # 4. منح صلاحية التنفيذ وتشغيل البناء من المجلد الجديد
    - name: Grant permission and Build debug APK
      run: |
        chmod +x MetoOS-Project-Files/gradlew
        cd MetoOS-Project-Files && ./gradlew assembleDebug

    # 5. رفع ملف APK الجاهز (المسار أصبح صحيحًا الآن)
    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: MetoOS-Ready-APK
        path: MetoOS-Project-Files/app/build/outputs/apk/debug/app-debug.apk 


