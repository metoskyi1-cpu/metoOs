name: Meto OS Final Build V18 (Standard APK Path)

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    # 1. فك ضغط الملف
    - name: Unzip Source Code
      run: unzip MetoOS-Project-Files.zip -d build_root
      
    # 2. البناء (الذي نعرف أنه ينجح في GitHub)
    - name: Find and Build Meto OS
      run: |
        find build_root -name gradlew -exec chmod +x {} \;
        find build_root -name gradlew -execdir ./gradlew assembleDebug \;
        
    # 3. رفع ملف APK (باستخدام المسار القياسي الذي تم تأكيده)
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: MetoOS-Ready-APK
        path: build_root/MetoOS-Project-Files/app/build/outputs/apk/debug/app-debug.apk 
