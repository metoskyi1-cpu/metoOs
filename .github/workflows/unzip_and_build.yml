name: Meto OS Final Build V19 (Ultimate Path Debug)

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    # 1. فك ضغط الملف
    - name: Unzip Source Code
      run: unzip MetoOS-Project-Files.zip -d build_root
      
    # 2. البناء (الذي نعرف أنه ينجح في GitHub)
    - name: Find and Build Meto OS
      run: |
        find build_root -name gradlew -exec chmod +x {} \;
        find build_root -name gradlew -execdir ./gradlew assembleDebug \;
        
    # 3. **خطوة التصحيح الجديدة: البحث وطباعة المسار**
    - name: Debug: Find and Print APK Path
      run: |
        echo "Listing all files ending in .apk:"
        find build_root -name "*.apk" -print
        echo "--- End of APK Search ---"
        
    # 4. الرفع (نستخدم المسار الذي يفشل حاليًا كآخر محاولة)
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: MetoOS-Ready-APK
        path: build_root/MetoOS-Project-Files/app/build/outputs/apk/debug/app-debug.apk 
