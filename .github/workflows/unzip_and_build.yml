name: Meto OS Final Build V16 (Extract APK Path)

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    # 1. فك ضغط الملف
    - name: Unzip Source Code
      run: unzip MetoOS-Project-Files.zip -d build_root
      
    # 2. البناء (استخدام أمر find الذي نجح سابقًا)
    - name: Find and Build Meto OS
      run: |
        find build_root -name gradlew -exec chmod +x {} \;
        find build_root -name gradlew -execdir ./gradlew assembleDebug \;
        
    # 3. **الخطوة الجديدة: البحث عن ملف APK وتخزين مساره**
    - name: Find APK File Path
      id: find_apk
      run: |
        APK_PATH=$(find build_root -name 'app-debug.apk' -print -quit)
        echo "Found APK at: $APK_PATH"
        echo "apk_file_path=$APK_PATH" >> $GITHUB_OUTPUT

    # 4. رفع ملف APK باستخدام المسار المخزن
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: MetoOS-Ready-APK
        path: ${{ steps.find_apk.outputs.apk_file_path }}
