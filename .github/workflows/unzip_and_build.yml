name: Build Meto OS APK Final

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    # 1. فك ضغط الملف المضغوط (مع خيار -d لوضع المحتويات في مجلد ثابت)
    - name: Unzip Source Code
      run: unzip MetoOS-Project-Files.zip -d build_root
      
    # 2. **خطوة التصحيح: طباعة محتوى المجلد لمعرفة المسار (للتأكد)**
    - name: Debug: List contents of extracted folder
      run: ls -R build_root
      
    # 3. إعداد بيئة بناء الأندرويد
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    # 4. منح صلاحية التنفيذ وتشغيل البناء (نستخدم المسار المتداخل الأكثر احتمالية)
    - name: Grant permission and Build debug APK
      run: |
        chmod +x build_root/MetoOS-Project-Files/gradlew
        cd build_root/MetoOS-Project-Files && ./gradlew assembleDebug

    # 5. رفع ملف APK الجاهز
    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: MetoOS-Ready-APK
        path: build_root/MetoOS-Project-Files/app/build/outputs/apk/debug/app-debug.apk 



