name: Meto OS Final Build V13 (Final Path Fix)

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    # 1. فك الضغط ومنح الصلاحية والبناء كلها في خطوة واحدة
    - name: Unzip and Build Meto OS (New Path)
      run: |
        unzip MetoOS-Project-Files.zip -d build_root
        chmod +x build_root/gradlew
        cd build_root && ./gradlew assembleDebug

    # 2. رفع ملف APK (تم التحديث إلى v4)
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: MetoOS-Ready-APK
        path: build_root/app/build/outputs/apk/debug/app-debug.apk 
