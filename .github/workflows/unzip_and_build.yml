name: Meto OS Final Build V23 (Ultimate Workspace Search)

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    # 1. فك ضغط الملف
    - name: Unzip Source Code
      run: unzip MetoOS-Project-Files.zip -d build_root
      
    # 2. البناء (الذي ينجح)
    - name: Find and Build Meto OS
      run: |
        find build_root -name gradlew -exec chmod +x {} \;
        find build_root -name gradlew -execdir ./gradlew assembleDebug \;
        
    # 3. **الرفع: البحث الشامل والاجباري في كامل مساحة العمل**
    - name: Upload APK artifact (Final Recursive Search)
      uses: actions/upload-artifact@v4 # استخدام أحدث أداة رفع
      with:
        name: MetoOS-Ready-APK
        # البحث الشامل في كامل مساحة العمل (Workspace) عن أي ملف .apk
        path: ${{ github.workspace }}/**/*.apk 
