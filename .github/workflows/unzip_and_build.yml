name: Meto OS Final Build V15 (APK Retrieval)

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    # 1. فك ضغط الملف
    - name: Unzip Source Code
      run: unzip MetoOS-Project-Files.zip -d build_root
      
    # 2. البحث عن ملف gradlew ومنحه صلاحية التنفيذ والبناء (تجنب مشاكل المسارات)
    - name: Find and Build Meto OS
      run: |
        find build_root -name gradlew -exec chmod +x {} \;
        find build_root -name gradlew -execdir ./gradlew assembleDebug \;
        
    # 3. رفع ملف APK (البحث عن أي ملف APK داخل build_root)
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: MetoOS-Ready-APK
        path: build_root/**/*.apk 
