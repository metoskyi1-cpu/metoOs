name: Meto OS Final Build V12 (Clean)

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    # 1. فك الضغط (مسار بسيط)
    - name: Unzip Source Code
      run: unzip MetoOS-Project-Files.zip -d build_root
      
    # 2. إعداد بيئة بناء الأندرويد
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    # 3. منح الصلاحية وتشغيل البناء في خطوة واحدة
    - name: Grant permission and Build Meto OS
      run: |
        chmod +x build_root/MetoOS-Project-Files/gradlew
        cd build_root/MetoOS-Project-Files && ./gradlew assembleDebug

    # 4. رفع ملف APK
    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: MetoOS-Ready-APK
        path: build_root/MetoOS-Project-Files/app/build/outputs/apk/debug/app-debug.apk 
